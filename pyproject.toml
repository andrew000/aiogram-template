[project]
name = "aiogram-template"
version = "0.0.1"
requires-python = "==3.13.6"
dependencies = [
    "bot",
    "migrations"
]

[tool.uv.sources]
bot = { workspace = true }
migrations = { workspace = true }

[tool.uv]
package = false

[tool.uv.workspace]
members = ["app/*"]

[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
dev = [
    "FTL-Extract==0.9.0a9",
    "pre-commit==4.3.0",
]
lint = [
    "isort==6.0.1",
    "ruff==0.12.9",
    "mypy==1.17.1",
    "types-pytz==2025.2.0.20250809",
]

[tool.isort]
py_version = 313
src_paths = ["app"]
line_length = 100
multi_line_output = 3
force_grid_wrap = 0
include_trailing_comma = true
split_on_trailing_comma = false
single_line_exclusions = ["."]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip_gitignore = true
extend_skip = ["__pycache__"]
extend_skip_glob = ["app/bot/locales/*"]
known_first_party = [
    "errors",
    "filters",
    "handlers",
    "middlewares",
    "settings",
    "storages",
    "stub",
    "utils"
]

[tool.ruff]
src = ["app"]
line-length = 100
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    "__pypackages__",
    "__pycache__",
    "venv",
    ".venv",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "A003",
    "ANN002", "ANN003", "ANN401",
    "C901",
    "COM812",
    "CPY001",
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D203", "D205", "D212",
    "DOC201", "DOC501",
    "ERA001",
    "FA100", "FA102",
    "FBT001", "FBT002",
    "FIX002",
    "I001",
    "PLC2801",
    "PLR0911", "PLR0912", "PLR0913", "PLR0914", "PLR0915", "PLR0917", "PLR1702", "PLR5501", "PLR6301",
    "PLW0120",
    "RUF001", "RUF029",
    "TC006",
    "TD002", "TD003"
]

[tool.ruff.lint.extend-per-file-ignores]
"stub.pyi" = ["A002", "E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
mypy_path = "app/bot"
packages = ["app"]
plugins = [
    "pydantic.mypy",
    "sqlalchemy.ext.mypy.plugin",
]
allow_redefinition = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
extra_checks = true
follow_imports = "normal"
follow_imports_for_stubs = true
ignore_missing_imports = false
no_implicit_optional = true
no_implicit_reexport = true
pretty = true
show_absolute_path = true
show_error_codes = true
show_error_context = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

disable_error_code = [
    "assignment",
    "attr-defined",
    "no-redef",
    "union-attr",
]

exclude = [
    "\\.?venv",
    "\\.idea",
    "\\.tests?",
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
